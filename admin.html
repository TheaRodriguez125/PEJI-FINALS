<!DOCTYPE html>
<html>
  <head>
    <title>Balani Admin</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/admin.css" />
    <link rel="stylesheet" href="styles/footer.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="left-section">
        <h2>Balani</h2>
      </div>
      <div class="middle-section">
        <h3>HOME</h3>
        <h3>PRODUCTS</h3>
        <h3>CONTACT US</h3>
      </div>
      <div class="right-section">
        <div class="add-to-cart">
          <img src="icons/shopping-cart.svg" />
          <div class="cart-items">
            <p>0</p>
          </div>
        </div>
        <h3>Patrick</h3>
        <!-- <img src="icons/user.svg" /> -->
      </div>
    </nav>

    <main>
      <header class="header-admin-section">
        <div>
          <h6>ADMIN DASHBOARD</h6>
          <h1>Order & Product Management</h1>
          <h5>Manage orders, add products, and monitor your store</h5>
        </div>
        <div>
          <button>
            <img src="icons/home.svg" />
            BACK TO STORE
          </button>
        </div>
      </header>

      <section class="admin-section-overview">
        <div class="admin-section-overview-single">
          <img src="icons/shopping-cart-orange.svg" />
          <h5>TOTAL ORDERS</h5>
          <h5 class="number">5</h5>
        </div>
        <div class="admin-section-overview-single">
          <img src="icons/phillippine-peso-svgrepo-com.svg" />
          <h5>TOTAL REVENUE</h5>
          <h5 class="number">PHP 35,000</h5>
        </div>
        <div class="admin-section-overview-single">
          <img src="icons/box-svgrepo-com-orange.svg" />
          <h5>PENDING ORDERS</h5>
          <h5 class="number">1</h5>
        </div>
        <div class="admin-section-overview-single">
          <img src="icons/trending-up.svg" />
          <h5>AVG ORDER VALUE</h5>
          <h5 class="number">PHP 7,000</h5>
        </div>
      </section>

      <section class="admin-section">
        <div class="admin-section-tab">
          <button>
            <div class="admin-section-icon-gray">
              <img src="icons/box-svgrepo-com-gray.svg" />
              <div class="admin-section-icon-white">
                <img src="icons/box-svgrepo-com-white.svg" />
              </div>
            </div>

            ORDERS
          </button>
          <button>
            <div class="admin-section-icon-gray">
              <img src="icons/clipboard-gray.svg" />
              <div class="admin-section-icon-white">
                <img src="icons/clipboard-white.svg" />
              </div>
            </div>
            ITEMS TO SHIP
          </button>
        </div>
        <div class="single-admin-section">Try</div>
      </section>
    </main>
  </body>
</html>
