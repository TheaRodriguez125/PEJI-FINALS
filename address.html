<!DOCTYPE html>
<html>
  <head>
    <title>Balani Address</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/address.css" />
    <link rel="stylesheet" href="styles/footer.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="left-section">
        <h2>Balani</h2>
      </div>
      <div class="middle-section">
        <h3>HOME</h3>
        <h3>PRODUCTS</h3>
        <h3>CONTACT US</h3>
      </div>
      <div class="right-section">
        <div class="add-to-cart">
          <img src="icons/shopping-cart.svg" />
          <div class="cart-items">
            <p>0</p>
          </div>
        </div>
        <h3>Patrick</h3>
        <!-- <img src="icons/user.svg" /> -->
      </div>
    </nav>

    <main>
      <header class="header-address-section">
        <div class="address-back-button">
          <img src="icons/arrow-left-orange.svg" />
          <h6>BACK TO ACCOUNT</h6>
        </div>
        <div class="header-address-section-row">
          <div>
            <h6>ADDRESS MANAGEMENT</h6>
            <h1>My Addresses</h1>
            <h5>Manage your shipping addresses</h5>
          </div>
          <div>
            <button>
              <img src="icons/plus-white.svg" />
              ADD ADDRESS
            </button>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
